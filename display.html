<script type="module">

    // import json from "./Qaida/chapters/qaida.json" assert { type: "json" }
    let json
    // let getVocab = () => {
    fetch("./Qaida/chapters/qaida.json")
        .then((response) => response.json()) // return json object
        .then((data) => {
            json = data
            console.log(json)
            const container = document.getElementById("container")

            let text = []
            let index = 0

            const shuffleArr = (array) => {
                return array
                    .map((a) => ({ sort: Math.random(), value: a }))
                    .sort((a, b) => a.sort - b.sort)
                    .map((a) => a.value)
                // push()
            }

            let newArr = shuffleArr(json.alphabetAr)

            // let push = () => {
            newArr.forEach((element) => {
                // console.log(element)
                text.push(element)
            })
            // }


            let nextElement = () => {
                container.innerHTML = text[index++ % text.length]
                if (text[index] === "ุง") { newArr = shuffleArr(newArr) }
            }
            nextElement()

            document.addEventListener("click", function () {
                nextElement()
            })

            document.addEventListener("keypress", function onPress(event) {
                if (event.key === "z") {
                    nextElement()
                }
            })


        })
        .catch((error) => {
            console.error("Error:", error)
        })
    // }

</script>
