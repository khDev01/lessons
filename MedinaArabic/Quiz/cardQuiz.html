<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet"
    href="style.css">
    <link rel="icon"
    href="./favicon.png">
</head>

<body>
    <div class="flex">
        <div class="lessonmenu"
        id="menuContainer">
        </div>
        <main>
            <section>
                <div class="container"
                id="boxQuizcontainer">
                    <h1 id="iteration">
                    </h1>
                    <div
                    id="question-container"
                    class="hide">
                        <div
                        class="question">
                            <h1
                            id="question">
                                Question
                            </h1>
                        </div>
                        <div
                        id="answer-buttons"
                        class="btn-grid">
                            <button
                            class="btn">Answer
                                1</button>
                            <button
                            class="btn">Answer
                                2</button>
                            <button
                            class="btn">Answer
                                3</button>
                            <button
                            class="btn">Answer
                                4</button>
                        </div>
                    </div>
                    <div
                    class="controls">
                        <button
                        id="start-btn"
                        class="start-btn btn">Start</button>
                        <button
                        id="next-btn"
                        class="next-btn btn hide">Next</button>
                    </div>
                </div>
            </section>
        </main>

    </div>

</body>
<script type="module"
src="cardQuiz.js"></script>



</html>
