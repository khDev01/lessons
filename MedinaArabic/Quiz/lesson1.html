<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <p id="english"> English</p>
    <p id="arabic">Arabic</p>
    <br><br><br>

    <input type="button" value="Hello"
    onclick="console.log(myresponse.json)">

</body>
<script>
    english = document.getElementById('english')
    arabic = document.getElementById('arabic')

    urlBook1 = '../book1edit.json'

    fetch(urlBook1)
        .then(response => response.json())   // return json object
        .then(data => {
            // console.log(data[0].En)
            english.innerHTML = data[0].En
            arabic.innerHTML = data[0].Ar
        })
        .catch((error) => {
            console.error('Error:', error)
        })


</script>
